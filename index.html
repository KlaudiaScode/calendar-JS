<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calendar</title>
    <link rel="stylesheet" href="style.css" >
  </head>
  <body>
    <div class="calendar_body">
      <div class="header">
        <button id="back" type="button" class="back">⮜</button>
        <div id="date_clicked"class="date_clicked">DATE</div>
        <button id="next" type="button" class="next">⮞</button>
      </div>
      <div class="table">
        <div class="days_of_the_week">
          <div class="week_day_name">PN</div>
          <div class="week_day_name">WT</div>
          <div class="week_day_name">ŚR</div>
          <div class="week_day_name">CZ</div>
          <div class="week_day_name">PT</div>
          <div class="week_day_name">SB</div>
          <div class="week_day_name">ND</div>
        </div>
        <div id="days_of_the_month"class="days_of_the_month">
        </div>
      </div>
      <form id="form">
        <div class="task">
        <span id="date"></span>
        <input name="time" type="time" class="task_time"/>
        <textarea name="contents" placeholder="wpisz treść zadania"class="contents"></textarea>
        <input name="add" type="button" id="add" value="Dodaj"/>
      </div>
      </form>
    </div>
	<script src="index.js"></script>
  </body>
</html>
